<!DOCTYPE html>
<html lang="en">
<head>
  <title>login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script>
$(document).ready(function(){
  $('#btnRegister').click(function(e){
    e.preventDefault();
    
   var obj = {
            'nombre': $("#nombre").val(),
            'pass': $("#password").val()
        };

        $.ajax({
            type: 'POST',
            url: '/dsaApp/usuarios/crear',
            data: JSON.stringify(obj),
            success: function(data) {
                console.log(data);

                if (localStorage.length > 0 ) {
                   localStorage.clear();
                  } 

               localStorage.setItem("idUser", data.idUser);
               localStorage.setItem("dinero", data.dinero);
               localStorage.setItem("nombre", data.nombre);
               localStorage.setItem("puntuacionTotal", data.puntuacionTotal);
               
                location.href = "/main.html";

               
               console.log(localStorage);

                
            },
            error: function (xhr, ajaxOptions, thrownError) {
                if(xhr.status==404){
                    alert("Â¡Este usuario ya existe!");
                }
            },
            contentType: "application/json",
            dataType: 'json'
        });

    });
  });

</script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Museo DSA</h1>
  <p>Create un usuario</p> 
</div>

<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-sm-12">
        <div class="jumbotron">
            <form>
                <div class="form-group">
                    <input id="nombre" type="text" class="form-control" placeholder="Introduza tu nombre">
                </div>
                <div class="form-group">
                    <input id="password" type="Password" class="form-control" placeholder="password">
                </div>
                <div class="form-group">
                <button id="btnRegister" type="sumbit" class="btn btn-warning form-control">Crear</button>
                </div>
            </form>
            
        </div>
    </div>
    <div class="col-md-4"></div>
</div>


</body></html>
